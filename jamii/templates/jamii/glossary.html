{% extends 'jamii/layout.html' %}
{% block title %} Glossary | Jamii {% endblock title %}
{% block content %}
    <div id="glossary_banner">

    </div>
    <div class="container mt-5 mb-5">
        <h1 class="text-center text-white intro">Glossary</h1>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Meaning</th>
                </tr>
            </thead>
            <tbody>
                {% for term in term %}
                    <tr>

                        <td>{{term.name}}</td>
                        <td>{{term.meaning}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
