{% extends 'jamii/layout.html' %}
{% block title %} News | Jamii {% endblock title %}
{% block content %}
    <div class="container">
                <h3>News</h3>
         </div>
         {% for new, des, i, url, author in mylist %}
         <div class="container">
            <br/>
            <div class="card">
                <img src="{{ i }}" alt="banner" style="width:100%" height="450px">
                <div class="container">
                    <h4><b>{{ new }}</b></h4>
                    <p>{{ des }}</p>
                    <a class="btn cta text-white" href="{{ url }}">Read More</a>
                </div>
            </div>
            <br/>
         </div>
        {% endfor %}
{% endblock content %}
