{% extends 'jamii/layout.html' %}
{% block title %} Blog | Jamii {% endblock title %}
{% block content %}
    <div id="blog_banner" class="mb-5">

    </div>
    <div class="container ">
        <h1 class="intro text-white">Blog</h1>
        <div class="pt-3">

            <div class="row">
                    {% for post in posts %}

                        <div class="col-sm-4 mt-5 mb-5">
                            <div class="card" style="width: 18rem;">
                               <img src="{{ post.cover.url }}" class="card-img-top" alt="{{ event.name }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                    <p class="card-text">{{ post.description|slice:":65"|safe }}...</p>
                                    <a href="{% url 'blog_detail' post.slug  %}" class="btn cta text-white">Read More</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
    </div>
{% endblock content %}
